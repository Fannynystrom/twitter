

name: CI

on:
  push:
    branches:
      
main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo
        ports:
          
27017:27017
      options: --name mongodb

    steps:
      
name: Checkout code
      uses: actions/checkout@v2

      
name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

      
name: Install dependencies
      run: npm install

      
name: Run tests
      run: npm run test